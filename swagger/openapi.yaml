    post:
      tags:
        - Environment
      parameters:
        - in: path
          name: name
          description: Environment name
          required: true
          schema:
            type: string
            example: prod
      description: Update environment by name
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
